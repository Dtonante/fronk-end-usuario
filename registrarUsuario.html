<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre </label>
                <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                    placeholder="Ingrese Nombre">
                <small id="nombreHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="apellido">apellido </label>
                <input type="text" class="form-control" id="apellido" aria-describedby="apellidoHelp"
                    placeholder="Ingrese apellido">
                <small id="apellidoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="tipo_documento">Seleccionar tipo de documento</label>
                <select id="tipo_documento" class="form-control">
                    <option value="">Seleccione el tipo de documento</option>
                    <option value="DNI">DNI</option>
                    <option value="Cedula">Cedula</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
                <small id="tipo_documentoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="numero_documento">numero de documento</label>
                <input type="text" class="form-control" id="numero_documento" aria-describedby="numero_documentoHelp"
                    placeholder="Ingrese numero_documento">
                <small id="numero_documentoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="telefono">telefono</label>
                <input type="text" class="form-control" id="telefono" aria-describedby="telefonoHelp"
                    placeholder="Ingrese telefono">
                <small id="telefonoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="correo">email</label>
                <input type="email" class="form-control" id="correo" aria-describedby="correoHelp"
                    placeholder="Ingrese correo">
                <small id="correoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="ciudad">ciudad</label>
                <input type="text" class="form-control" id="ciudad" aria-describedby="ciudadHelp"
                    placeholder="Ingrese ciudad">
                <small id="ciudadHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="rol">Seleccionar Rol</label>
                <select id="rol" class="form-control">
                    <option value="">Seleccione el Rol</option>
                    <option value="Admin">Admin</option>
                    <option value="Usuario">Usuario</option>
                </select>
                <small id="rolHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="nombre_usuario">nombre de usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" aria-describedby="nombre_usuarioHelp"
                    placeholder="Ingrese nombre_usuario">
                <small id="nombre_usuarioHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <small id="passwordHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="confirmarPassword">Confirmar Password</label>
                <input type="password" class="form-control" id="confirmarPassword" placeholder="Password">
                <small id="confirmarPasswordHelp" class="form-text text-muted"><br></small>
            </div>

            <div class="form-group">
                <label for="estado">Seleccionar Estado</label>
                <select id="estado" class="form-control">
                    <option value="">Seleccione el Estado</option>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
                <small id="estadoHelp" class="form-text text-muted"><br></small>
            </div>
            <div class="form-group">
                <label for="precio_dolar">Precio dolar</label>
                <input type="text" class="form-control" id="precio_dolar" aria-describedby="precio_dolarHelp"
                    placeholder="Ingrese precio_dolar">
                <small id="precio_dolarHelp" class="form-text text-muted"><br></small>
            </div>

            <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>

            <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/funciones.js"></script>
</body>

</html>
